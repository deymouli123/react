<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <title>Login</title>
</head>
<body>
    <div class="form">
        <form class="login-form", action="", method="POST">
            <i class="fa fa-user"></i>
            <input class="user-input" type="text" name="" placeholder="username" required style="background-color: #A6A5A5;">
            <input class="user-input" type="password" name="" placeholder="password" required style="background-color: #A6A5A5;">
            <div class="show">
                <i class="fas fa-eye"></i>
            </div>
            <div class="option-01">
                <label class="remember-me"><input type="checkbox" name="">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <input class="btn" type="submit" name="" value="LOGIN">
            <div class="option-02">
                <p>Not Registered? <a href="#"> Create an Account</a></p>  
            </div>
        </form>

        <form class="signup-form", action="", method="POST">
            <i class="fa fa-user-plus"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required style="background-color: #A6A5A5;">
            <input class="user-input" type="email" name="" placeholder="Email Address" required style="background-color: #A6A5A5;">
            <input class="user-input" type="password" name="" placeholder="Password" required style="background-color: #A6A5A5;">
            <input class="btn" type="submit" name="" value="SIGN UP">
            <div class="hidden">
                <i class="fas fa-eye"></i>
            </div>
            <div class="social">
                <a href="https:facebook.com"><i class="fa fa-facebook-f"></i></a>
                <a href="https://google.com"><i class="fa fa-google"></i></a>
                <a href="https://instagram.com"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="option-02">
                <p>Already Registered?<a href="#">Sign In</a></p>  
            
            </div>

            <!-- <div class="right-box"style="border: 2px solid red;>
                <span class="signinwith">Sign in with<br/>Social Network</span>
                <button class="social facebook">Log in with Facebook</button>
                <button class="social twitter">Log in with Twitter</button>
                <button class="social google">Log in with Google</button>
            </div> -->
        </form>
    </div>
    <script type="text/javascript">
    $('.option-02 a').click(function(){
        $('form').animate({
            height: "toggle", opacity: "toggle"
        }, "slow");
    });
    </script>
</body>
</html>
